<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Austin Stephens</title>
  <style>
    body {background-color: #ffffcc;}
    
    canvas {background-color: #ffffff;
            border: solid #000000 1px;}
            
    section {width: 500px;
             height: 500px;
             margin: auto;}
  </style>
  <script>
    function draw()
    {
      var canvas1 = document.getElementById("canvas1");
      var ctx1 = canvas1.getContext("2d");
      
      //Outside Left Ear
      ctx1.fillStyle="#993300";
      ctx1.beginPath();
      ctx1.arc(90,90,75,0,Math.PI * 2,true);
      ctx1.closePath();
      ctx1.fill();
      
      //Inside Left Ear
      ctx1.fillStyle="#ffcccc";
      ctx1.beginPath();
      ctx1.arc(90,90,50,0,Math.PI * 2, true);
      ctx1.closePath();
      ctx1.fill();
      
      //Outside Right Ear
      ctx1.fillStyle="#993300";
      ctx1.beginPath();
      ctx1.arc(410,90,75,0,Math.PI * 2,true);
      ctx1.closePath();
      ctx1.fill();
      
      //Inside Right Ear
      ctx1.fillStyle="#ffcccc";
      ctx1.beginPath();
      ctx1.arc(410,90,50,0,Math.PI * 2,true);
      ctx1.closePath();
      ctx1.fill();
      
      //Head
      ctx1.fillStyle="#993300";
      ctx1.beginPath();
      ctx1.arc(250,250,200,0,Math.PI * 2,true);
      ctx1.closePath();
      ctx1.fill();
      
      //Mouth
      ctx1.fillStyle="#ffcccc";
      ctx1.beginPath();
      ctx1.arc(250,350,75,0,Math.PI,false);
      ctx1.closePath();
      ctx1.fill();
      
      //Nose
      ctx1.fillStyle="#000000";
      ctx1.beginPath();
      ctx1.arc(250,275,50,0,Math.PI * 2, true);
      ctx1.closePath();
      ctx1.fill();
      
      //Left Eye
      ctx1.fillStyle="#000000";
      ctx1.beginPath();
      ctx1.arc(150,200,30,0,Math.PI * 2, true);
      ctx1.closePath();
      ctx1.fill();
      
      //Right Eye
      ctx1.fillStyle="#000000";
      ctx1.beginPath();
      ctx1.arc(350,200,30,0,Math.PI * 2, true);
      ctx1.closePath();
      ctx1.fill();
      
      
    }
  </script>
</head>
<body onload ="draw()">
  <section>
    <canvas width="500" height="500" id="canvas1">
    </canvas>
  </section>
</body>
</html>
